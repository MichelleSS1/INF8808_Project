<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Code pour le Projet de INF8808.">
        <title>Projet_ | INF8808</title>

        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="assets/typography.css">

      </head>

      <body>
        <header>
          <h1>
            Analyse de la Juventus lors des trois dernières saisons
          </h1>
          <div>Texte introductif</div>
        </header>
        <main>
          <div class="viz-container">
            <h2>
              Analyse offensive
            </h2>
            <div class="graph radarchart" id="chart-off">
              <svg class="chart-off-svg"></svg>
            </div>
          </div>

          <div class="viz-container">
            <h2>
              Analyse défensive
            </h2>
            <div class="graph radarchart" id="chart-def">
              <svg class="chart-def-svg"></svg>
            </div>
          </div>

          <div class="viz-container">
            <h2>
              Analyse effective
            </h2>
             <span>Texte explicatif</span> <!-- Ou dans peit point info -->
            <div class="graph scatter" id="chart-eff">
              <svg class="chart-eff-svg"></svg>
            </div>
          </div>

          <div class="viz-container">
            <h2>
              Classsement dans la série A
            </h2>
            <div class="graph bumpchart" id="chart-rank">
              <svg class="chart-rank-svg"></svg>
            </div>
          </div>

        </main>
        <script src="https://d3js.org/d3.v5.js"></script>
        <script type="module" src="index.js"></script>
      </body>
</html>
